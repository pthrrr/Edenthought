{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>
        <title> Edenthought | Login</title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>

    <br>

    <body>

        <div class="container bg-white shadow-md p-5 form-layout">
            
            <h3>Login</h3>
    
            <br>
    
            {% for message in messages %}

                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

                    <div id="message-timer" class="alert alert-success message-text" role="alert">

                        {{ message }}

                    </div>

                {% endif %}

            {% endfor %}

            <form method="POST" autocomplete="off">
    
                {% csrf_token %}
    
                {{ LoginForm|crispy }}
    
                <br>
    
                <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit">Login</button>
    
            </form>
    
        </div>

        <br>

    </body>

    <script src="{% static 'js/app.js' %}"></script>

</html>
